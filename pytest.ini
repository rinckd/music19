[pytest]
# Configuration for pytest in PyCharm with music19
testpaths = music19/test music19/*/test_*.py
python_files = test*.py test_*.py
python_classes = Test*
python_functions = test*
# Add music19 to Python path so imports work correctly
pythonpath = .
# Disable warnings for cleaner output
filterwarnings = ignore::DeprecationWarning
# Set up proper test discovery for music19's structure
addopts = -v --tb=short
# Collect tests recursively from subdirectories
collect_ignore = ["music19/corpus"]
# Skip tests that require external software
markers = 
    external: marks tests as requiring external software (deselect with '-m "not external"')
